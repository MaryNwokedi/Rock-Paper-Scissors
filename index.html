<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="game-container">
    <h1 class="title">JUST PRESS A BUTTON TO PLAY</h1>
    <div class="game-wrapper">
      <button class="button rock">Rock</button>
      <button class="button paper">Paper</button>
      <button class="button scissors">Scissors</button>
    </div>
    <div class='result-wrapper'>
      <h2 class="result"></h2>
      <p class="result-details"></p>
    </div>
    <hr>
    <div class="total-information">
      <p class="victories"></p>
      <p class="draws"></p>
      <p class="defeats"></p>
    </div>
    <button class=" button reset">Reset</button>
    <script src=" script.js"></script>
  </div>
</body>

</html>
